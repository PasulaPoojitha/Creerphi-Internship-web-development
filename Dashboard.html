<!-- Banking Dashboard HTML Structure -->
<!DOCTYPE html>
<html>
<head>
    
    <title>Banking Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
            <h1>Banking Dashboard</h1>
        <img  class = "img" src = "download.png">
    </header>

    <!-- Balance Section -->
    <section id="balance">
        <h2>Current Balance: <span id="balance-amount">$1,000</span></h2>
    </section>

    <!-- Deposit Section -->
    <section id="deposit">
        <h2>Deposit</h2>
        <input type="number" id="deposit-amount" placeholder="Enter amount">
        <button id="deposit-btn">Deposit</button>
    </section>

    <!-- Withdrawal Section -->
    <section id="withdrawal">
        <h2>Withdrawal</h2>
        <input type="number" id="withdrawal-amount" placeholder="Enter amount">
        <button id="withdrawal-btn">Withdraw</button>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>contact us:02045678</p>
        <p>sbiaadhilabad@gmail.com

        </p>
           
    </footer>

    <script src="script.js"></script>
</body>
</html>
